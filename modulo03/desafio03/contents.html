<!DOCTYPE html>

<html>
  <head>
    <title>Desafio 3-3 => Conteúdos</title>
    <link
      rel="icon"
      href="https://raw.githubusercontent.com/Rocketseat/bootcamp-launchbase-desafios-02/master/desafios/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <div class="links">
        <a target="_blank" href="https://discordapp.com/invite/gCRAFhc"
          >Comunidade
        </a>
        <a target="_blank" href="mailto:oi@rocketseat.com.br">Email</a>
        <a target="_blank" href="tel:+5547992078767">Telefone</a>
        <a target="_blank" href="https://rocketseat.com.br/">Sobre</a>
        <a href="contents.html">Conteúdos</a>
      </div>
    </header>

    <div id="wrapper">
      <h1>Conteúdos</h1>
    </div>

    <section class="cards">
      <div class="card" id="starter">
        <div class="card__imaage-container">
          <img
            src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/starter.svg"
            alt="Starter course"
          />
        </div>
        <div class="card__content">
          <p>Starter</p>
        </div>
        <div class="card__info">
          <p>5 módulos</p>
          <p class="card__price">Free</p>
        </div>
      </div>

      <div class="card" id="launchbase">
        <div class="card__imaage-container">
          <img
            src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/launchbase.svg"
            alt="Launchbase course"
          />
        </div>
        <div class="card__content">
          <p>LaunchBase</p>
        </div>
        <div class="card__info">
          <p>14 Módulos</p>
          <p class="card__price">Pago</p>
        </div>
      </div>

      <div class="card" id="gostack">
        <div class="card__imaage-container">
          <img
            src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/gostack.svg"
            alt="Bootcamp course"
          />
        </div>
        <div class="card__content">
          <p>GoStack</p>
        </div>
        <div class="card__info">
          <p>12 Módulos</p>
          <p class="card__price">Pago</p>
        </div>
      </div>
    </section>

    <div class="modal-overlay">
      <div class="modal">
        <a class="buttons-modal">
          <i class="material-icons maximize-modal">open_in_full</i>
          <i class="material-icons close-modal">close</i>
        </a>
        <div class="modal-content">
          <iframe frameborder="0"></iframe>
        </div>
      </div>
    </div>

    <div id="links-footer" class="links">
      <a target="_blank" href="https://github.com/rocketseat">GitHub</a>
      <a target="_blank" href="https://www.instagram.com/rocketseat_oficial/">
        Instagram
      </a>
      <a target="_blank" href="https://twitter.com/rocketseat">Twitter</a>
      <a target="_blank" href="https://www.facebook.com/rocketseat">Facebook</a>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
